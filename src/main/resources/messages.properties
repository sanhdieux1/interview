resourcebundle.host=greenhopper.app.alcatel-lucent.com
resourcebundle.host.type=https
resourcebundle.login.path=/login.jsp
resourcebundle.execution.path=/rest/zapi/latest/zql/executeSearch
resourcebundle.project.path=/rest/api/2/project
resourcebundle.issue.path=/rest/api/2/issue
resourcebundle.search.path=/rest/api/2/search

#Uncomment lines if you are using a proxy. 
#resourcebundle.proxy.ip=192.168.72.212
#resourcebundle.proxy.port=9797
#resourcebundle.proxy.type=http

#A timeout of zero is treated as an infinite timeout
resourcebundle.project.timeout=60000

#Max of records when query greenhopper.
resourcebundle.search.maxrecords=10000

#Max of concurrent thread
internal.conf.concurrent_thread=10

#Interval(hour) to run clear cache 
internal.conf.clearcache.time=1

#Message
session.error.message=Login session not available, need re-login to greenhopper
