<#import "../layout/defaultLayout.ftl.html" as layout> <@layout.myLayout "Products Adminitrator Page">
<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Administrator Management</h1>
                <ol class="breadcrumb">
                    <li><i class="fa fa-dashboard"></i> <a href="/">Dashboard</a></li>
                    <li class="active"><i class="fa fa-edit"></i> Forms</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-4">
                <form role="form">
                    <div class="form-group productWrapper">
                        <label>Existing Product</label>
                        <table id="productTable" class="display" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th style="text-align: center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <#if products??>
                                    <#list products as product>
                                        <tr>
                                            <td>${product}</td>
                                            <td></td>
                                        </tr>
                                    </#list> 
                                </#if>
                            </tbody>
                        </table>
                    </div>
                    <label>Add product</label>
                    <div class="form-group input-group">
                        <input id="productInput" class="form-control" type="text"> <span class="input-group-btn">
                            <button id="addProduct" class="btn btn-default" type="button">
                                <i class="fa fa-plus-square"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="col-lg-8">
                <div class="form-group cycleWrapper">
                    <label>Existing Test Cycle</label>
                    <table id="cycleTable" class="display" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Cycle Name</th>
                                <th style="text-align: center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <#if cycles??>
                                    <#list cycles as cycle>
                                        <tr>
                                            <td>${cycle}</td>
                                            <td></td>
                                        </tr>
                                    </#list> 
                             </#if>
                         </tbody>
                    </table>

                </div>
                <fieldset id="searchComponent">
                    <div class="col-lg-4">
                        <div>
                            <label>Project</label> 
                            <select class="form-control">
                                <option>FNMS 557x</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div>
                            <label>Release</label>
                            <div>
                                <select id="release" class="form-control">
                                    <option value="1.2.0">R1.2.0</option>
                                    <option value="1.2.01">R1.2.01</option>
                                    <option value="1.3.0">R1.3.0</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Product</label>
                            <div class="input-group">
                                <select id="product" class="form-control">
                                    <#if products??>
                                        <#list products as product>
                                            <option value="${product}">${product}</option>
                                        </#list> 
                                    </#if>
                                </select> 
                                <span class="input-group-btn">
                                    <button id="findCycle" class="btn btn-default" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div id="loader"></div>
                <div class="col-lg-12">
                    <label>Add Cycle</label>
                    <div class="form-group">
                        <div class="input-group">
                            <input list="suggest" id="cycleInput" class="form-control" type="text">
                            <datalist id="suggest">
                             </datalist>
                            <span class="input-group-btn">
                                <button id="addCycle" class="btn btn-default" type="button">
                                    <i class="fa fa-plus-square"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->
        
    </div>
    <!-- /.container-fluid -->

</div>
</@layout.myLayout>
