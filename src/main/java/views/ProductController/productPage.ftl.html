<#import "../layout/defaultLayout.ftl.html" as layout>
<@layout.myLayout "Products Adminitrator Page">
<div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Product Management
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="/">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Forms
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">

                <form role="form">

                    <div class="form-group">
                        <label>Existing Product</label>
                        <table id="productTable" class="display" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th style="text-align: center">Product Name</th>
                                    <th style="text-align: center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <#if products??> <#list products as product>
                                <tr>
                                    <td><span><h5>
                                                ${product}
                                                </h5></span></td>
                                    <td>
                                    </td>
                                </tr>
                                </#list> </#if>
                            </tbody>
                           
                        </table>
                    </div>
                    <label>Add product</label>
                    <div class="form-group input-group">
                    
                                <input id="productInput" class="form-control" type="text">
                                <span class="input-group-btn">
                                
                                <button id="addProduct" class="btn btn-default" type="button"><i class="fa fa-plus-square"></i></button>
                                
                                </span>
                            </div>
                </form>

            </div>
                    <div class="col-lg-6">
                        <h1>Additional From</h1>

                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
</@layout.myLayout>
